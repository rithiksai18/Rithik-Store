<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RITHIK Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="#">Shop</a>
                <a href="#">Men</a>
                <a href="#">Women</a>
                <a href="cart.html" id="cart-link">Cart (<span id="cart-count">0</span>)</a>
                <a href="checkout.html">Checkout</a>
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                    <button>Search</button>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero">
            <img src="images/fashion-poster.jpg" alt="Fashion Poster">
        </section>
        <section class="products">
            <div class="container">
                <h2>Featured Products</h2>
                <div class="product-grid">
                    <div class="product">
                        <img src="images/product1.jpg" alt="Product 1">
                        <h3>Product 1</h3>
                        <p>$29.99</p>
                        <button class="add-to-cart" data-name="Product 1" data-price="29.99" data-image="product1.jpg">Add to Cart</button>
                    </div>
                    <div class="product">
                        <img src="images/product2.jpg" alt="Product 2">
                        <h3>Product 2</h3>
                        <p>$49.99</p>
                        <button class="add-to-cart" data-name="Product 2" data-price="49.99" data-image="product2.jpg">Add to Cart</button>
                    </div>
                    <div class="product">
                        <img src="images/product3.jpg" alt="Product 3">
                        <h3>Product 3</h3>
                        <p>$34.99</p>
                        <button class="add-to-cart" data-name="Product 3" data-price="34.99" data-image="product3.jpg">Add to Cart</button>
                    </div>
                    <div class="product">
                        <img src="images/product4.jpg" alt="Product 4">
                        <h3>Product 4</h3>
                        <p>$390.99</p>
                        <button class="add-to-cart" data-name="Product 4" data-price="390.99" data-image="product4.jpg">Add to Cart</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
